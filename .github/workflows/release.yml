name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+b[0-9]+"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create tarball
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p /tmp/pizza-release
          tar -czf /tmp/pizza-release/pizza-utils-${VERSION}.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='install.sh' \
            --exclude='remote-install.sh' \
            --exclude='installDCCommand.sh' \
            -C .. \
            $(basename $GITHUB_WORKSPACE)
          shasum -a 256 /tmp/pizza-release/pizza-utils-${VERSION}.tar.gz > /tmp/pizza-release/pizza-utils-${VERSION}.tar.gz.sha256
          mv /tmp/pizza-release/* .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            pizza-utils-${{ steps.version.outputs.VERSION }}.tar.gz
            pizza-utils-${{ steps.version.outputs.VERSION }}.tar.gz.sha256
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'b') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
